<!DOCTYPE html>
<html lang="es">

    <title>Rainbow Sorter</title>
    <script type="text/javascript">
      // Comprobar si estamos en un entorno de GitHub Pages
      if (window.location.host.includes('github.io') && window.location.pathname === '/rainbow-sorter/') {
        // Forzar la carga completa de la página
        window.onload = function() {
          // Manejar posibles problemas de rutas
          if (!window.location.hash) {
            window.location.hash = '#/';
          }
        };
      }
    </script>
